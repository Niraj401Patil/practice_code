<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form>
    <fieldset>
   <legend>Personal information</legend>

    <label for="email :">Enter a Email</label>
    <input type="text" name="email">
    <br>
    <br>

    <label for="passward">Enter a password</label>
    <input type="password" name="passward" id="passward">

    <label for="fname">Name:</label>
    <input type="text" name="fname">

    <label for="lname">Lname</label>
    <input type="text" name="lname">


<br><br>
<label for="counter">Experience : </label>
<input type="number" name="counter"  min="0" max="10">

<br><br>
    <label for="male">Male</label>
    <input type="radio" name="male">
     <br>
    <label for="female">Female</label>
    <input type="radio" name="male">
<br>
    <label for="other">Others</label>
    <input type="radio" name="male">
<br><br>
    <label for="English">English</label>
    <input type="checkbox" name="English">

    
    <label for="Hindi">Hindi</label>
    <input type="checkbox" name="Hindi">

    
    <label for="Marathi">Marathi</label>
    <input type="checkbox" name="Marathi">

    <br><br>

<select name="select" id="" >
    <option value="maharashtra">maharashtra</option>
    <option value="gujrat">gujrat</option>
    <option value="UP">UP</option>
    <option value="MP">MP</option>
</select>

<br><br>
<label for="dob">DOB :</label>
<input type="date" name="dob">

<br><br>

<label for="file">Upload</label>
<input type="file" name="file">

<br><br>

<label for="textarea">Textarea : </label><br>
<textarea name="textarea" id="" cols="30" rows="10"></textarea>

<br><br>
    <input type="submit" value="Submit" name="" id="">

    </fieldset>

</form>


<audio controls>
<source type="audio/mp3" src="./card.jpeg"></source>
</audio>

<video controls>
    <source type="video/mp4" src="video.mp4"></source>
</video>
<video src=""></video>
</body>
</html>
